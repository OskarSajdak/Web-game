        <header>
            <h1 class="main-title">Match cards</h1>

            <button class="mobile-toggle" aria-controls="nav-list" aria-expanded="false"></button>

            <nav>
                <ul id="nav-list" visibility="false" class="nav-list">

                    </li>

            <div id="modal-login" class="modal-login">
                <div class="login-header">
                    <h2>Login</h2>
                    <button class="login-close-button">&times;</button>
                </div>

                <div class="login-body">
                    <form action="#" method="post">
                        <div class="input-form">
                            <label class="control-label" for="email">Enter your email:</label>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-form">
                            <label class="control-label" for="password">Enter your password:</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="submit-button">
                            <button type="button" class="register-button">Register</button>
                            <button type="submit" name="login-password">Login</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-register">
                <div class="register-header">
                    <h2>Register</h2>
                    <button class="register-close-button">&times;</button>
                </div>

                <div class="register-body">
                    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                        <div class="input-form">
                            <label class="control-label" for="name">Enter your name:</label>
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-form">
                            <label class="control-label" for="surname">Enter your surname:</label>
                            <input type="text" name="surname" placeholder="Surname" required>
                        </div>
                        <div class="input-form">
                            <label class="control-label" for="email">Enter your email:</label>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-form">
                            <label class="control-label" for="password1">Enter your password:</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="submit-button">
                            <button type="button" class="return-to-login-button">Login</button>
                            <button type="submit" name="login-password">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="overlay"></div>
        </header>
